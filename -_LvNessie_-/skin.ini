[General]
    Name: - LvNessie -
    Author: Hein on osu, dimension shift
    Version: 2
	Huge thank you to https://twitter.com/HeyShikikan for providing amazing art for the skin
	Huge thank you to https://twitter.com/IslandRainArts for providing amazing art for the skin
	Huge thank you to https://steamcommunity.com/id/NeonVFX for prociding amazing GFX for the skin
	

// -=- Combo bursts 
    ComboBurstRandom: 0

// -=- Cursor 
    CursorRotate: 0
    CursorExpand: 0
    CursorCentre: 1

// -=- Slider 
    SliderBallFlip: 0
    AllowSliderBallTint: 0

[Colours]
// -=- Combo Colors 
    Combo1: 0, 0, 0


// -=- Slider Colors 
SliderBorder: 55, 180, 120
SliderTrackOverride: 20,20,20

// -=- Song Select 
    SongSelectActiveText: 255,255,255 // #FFBAD5
    SongSelectInactiveText: 160,160,160 // #E6E6E6

// -=- Misc Colors 
    MenuGlow: 233,169,164
    InputOverlayText: 1, 1, 1

[Fonts]
// -=- HitCircle 
    HitCirclePrefix: default
    HitCircleOverlap: 15

// -=- Score 
    ScorePrefix: fonts/score/score
    ScoreOverlap: 12
    ComboPrefix: fonts/combo/score
    ComboOverlap: 12